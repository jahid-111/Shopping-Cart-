<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
    <div class="flex flex-col rounded-lg shadow-md bg-white md:w-3/4 mx-auto">

        <div class="p-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold">Shopping Cart</h2>
        </div>
        <ul class="list-none p-4">
          <li class="flex items-center py-4 border-b border-gray-200">
            <img src="images/laptop-png-clipart-6.png" alt="Product Image" class="w-16 h-16 mr-4">
            <div class="flex flex-col px-2">
              <h3 class="font-semibold text-gray-700">Laptop</h3>
              <p class="text-gray-500">Price: $1200.00</p>
            </div>

            <div class="ml-auto flex items-center justify-evenly">
              <span class="font-semibold text-gray-700">Qty: </span>
              <button id="decreaseLptpqty" class="mx-auto px-3  text-gray-500 ">-</button>
                 <input id="LaptopQty" class="px-2 w-2/12 font-semibold py-1 rounded-md bg-gray-200 text-center text-gray-600 " value="1" type="number" name="">
              <button id="increaseLptpqty" class="mx-auto px-3  text-gray-500 hover:text-gray-700">+</button>
              <h4 id="text" class="font-semibold">$ <span id="PriceTotalMobile">1200</span>.00</h4>
            </div>
          </li>        
          
          
          <li class="flex items-center py-4 border-b border-gray-200">
            <img src="images/p-402-felix-8857-eye-a.png" alt="Product Image" class="w-16 h-16 mr-4">
            <div class="flex flex-col px-2">
              <h3 class="font-semibold text-gray-700">Mobile</h3>
              <p class="text-gray-500">Price: $ 850.00</p>
            </div>

            <div class="ml-auto flex items-center justify-evenly">
              <span class="font-semibold text-gray-700">Qty: </span>
              <button id="mobileDecrement" class="mx-auto px-3  text-gray-500 ">-</button>
                 <input id="mobileQty" class="px-2 w-2/12 font-semibold py-1 rounded-md bg-gray-200 text-center text-gray-600 " value="1" type="number" name="" id="">
              <button id="mobileIncrement" class="mx-auto px-3  text-gray-500 hover:text-gray-700">+</button>
              <h4 class="font-semibold">$ <span id="PriceTotal">850</span>.00</h4>
            </div>
          </li>

<!-- ------------- -->
     
          </ul>
        <div class="p-4 flex justify-between items-center">
         <div>
            
            <p class="text-gray-500">Total: $ <span id="total">0.00</span></p>
            <p class="text-gray-500">Vat/Tax: $<span id="tax">0.00</span></p>
            <p class="text-gray-500">Discount: $<span id="subtotal">0.00</span></p>
            <p class="text-gray-500">Subtotal: $<span id="subtotal">0.00</span></p>
        
        </div>
          <button id="chkBtn" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Checkout</button>
        </div>
        
      </div>
      

<script src="File/main.js"></script>
</body>
</html>
